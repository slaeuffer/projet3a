<mat-form-field appearance="fill">
    <mat-label>Terrain 1</mat-label>
    <mat-select>
      <mat-option *ngFor="let field of fields" [value]="field.value">
        {{field.viewValue}}
      </mat-option>
    </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="hour">
    <th mat-header-cell *matHeaderCellDef> Heure </th>
    <td mat-cell *matCellDef="let element"> {{element.hour}}:00 </td>
  </ng-container>

  <ng-container [matColumnDef]="currentDayString">
    <th mat-header-cell *matHeaderCellDef>{{ dayBefore | date}} </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="element.dayBefore"></td>
  </ng-container>

  <ng-container [matColumnDef]="dayBefore">
    <th mat-header-cell *matHeaderCellDef> {{ currentDayString | date}} </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="element.currentDay"></td>
  </ng-container>

  <ng-container [matColumnDef]="dayAfter">
    <th mat-header-cell *matHeaderCellDef> {{ dayAfter | date}} </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="element.dayAfter"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
