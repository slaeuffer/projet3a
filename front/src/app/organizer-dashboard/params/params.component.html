<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <app-nav>
    </app-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-form-field appearance="fill">
      <mat-label>Langue</mat-label>
      <mat-select>
        <mat-option value="fr-FR">
          Francais
        </mat-option>
        <mat-option value="en-EN">
          Anglais
        </mat-option>
        <mat-option value="es-ES">
          Espagnol
        </mat-option>
      </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" class="button" >Deconnexion</button>
  </mat-sidenav-content>
</mat-sidenav-container>
