<div class="col-md-12">
  <h2>Connection</h2>
    <div class="card card-container">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <p>Username</p>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label for="username">Username</mat-label>
            <input 
              type="text" 
              name="username" 
              matInput 
              [formControl]="usernameFormControl"  
              required
            >
            <mat-error *ngIf="usernameFormControl.hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <p>Password</p>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label for="password">Password</mat-label>
            <input 
              type="password"
              class="form-control"
              name="password"
              matInput 
              minlength="6"
              [formControl]="passwordFormControl"
              required
            >
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('minlength')">
              Username must be at least 3 characters
            </mat-error>
          </mat-form-field>
        </div>
        <p>Pas encore de compte ? Inscris-toi <a class="tab-link" routerLink="/signup">ici !</a></p>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
