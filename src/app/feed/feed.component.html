<ng-container *ngFor="let music of musics">
  <mat-card class="example-card my-4">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{music.title}}</mat-card-title>
        <img mat-card-md-image [src]="music.imageUrl" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{music.author}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>DISLIKE</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
